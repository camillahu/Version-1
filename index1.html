<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tracker</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>

    <script>
      function message() {
        alert("This button will direct you to the next page when it's ready");
      }
    </script>


    <h1><u>New Book</u></h1>

    <h2>Congratulations! You've finished reading a new booküëè</h2>

    <div class="question"><p><i>Which book did you read?</i></p></div>

    <div class="title">
      <p>Title <input type="text" /></p>
    </div>

    <div class="author">
      <p>Author <input type="text" /></p>
      <!-- option to auto complete if author is known to program-->
    </div>

    <div class="publishingDate">
      <p>Publishing date <input type="text" /></p>
      <!-- add calendar -->
    </div>

    <div class="genre">
      <p>Genre(s) <input type="text" /></p>
      <!-- add 2-3 roll down menus with options -->
    </div>

    <div class="started">
      <p>Started <input type="text" /></p>
      <!-- add calendar -->
    </div>

    <div class="finished">
      <p>Finished <input type="text" /></p>
      <!-- add calendar -->
    </div>

    <div class="pages">
      <p>Pages <input type="text" /></p>
    </div>

    <div class="standaloneSeries">
      <p>
        <input type="checkbox" />Standalone<input type="checkbox" />Part of
        series
      </p>
      <!-- only one box can be checked at a time-->
    </div>

    <button onclick="message()">Next</button>
  </body>
</html>
